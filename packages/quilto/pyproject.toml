[project]
name = "quilto"
version = "0.1.0"
description = "Domain-agnostic agent framework for note processing"
requires-python = ">=3.13"
dependencies = [
    "litellm>=1.50.0",
    "pydantic>=2.10.0",
    "langgraph>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["quilto"]
